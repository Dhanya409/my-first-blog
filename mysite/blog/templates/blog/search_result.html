{% block content %}
    <h1>Search Results</h1>
    <p>You searched for: "{{ query }}"</p>
    <ul>
        {% if results %}
            {% for post in results %}
                <li>
                    <div class="blog-container">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                </li>
            {% endfor %}
        {% else %}
            <li>No results found.</li>
        {% endif %}
    </ul>
{% endblock %}
